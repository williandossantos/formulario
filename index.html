<!DOCTYPE html>
<html>
   <head>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Crie seu evento</title>
      
      <link rel="stylesheet" href="style.css" type="text/css" />
      <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="page">
         
      <header class="">
         <h1>Crie e compartilhe seu evento</h1>
         <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>
      
      <form id="my-form">
         <fieldset>
            <div class="fieldset-wrapper">
               <legend>Informacoes do evento</legend>
         
               <div class="input-wrapper">
                  <label for="event-title">Titulo do evento <span>(minimo 8 caracteres)</span></label>
                  <input required minlength="8" type="text" name="" id="event-title"/>
               </div>
               <div class="input-wrapper">
                  <label for="event-link">Link do evento <span>(comece com https://)</span></label>
                  <input type="url"  id="event-link"/>
               </div>
               <div class="input-wrapper">
                  <label for="event-whatsapp">Whatsapp do evento <span>(somente números)</span></label>
                  <input type="number" name="" id="event-whatsapp"/>
               </div>
               <div class="input-wrapper">
                  <label for="event-info">Informacoes extras</label>
                  <textarea id="event-info" rows="8" cols="40"></textarea>
               </div>
               <div class="input-wrapper">
                  <label for="event-category">Categoria<span>(somente números)</span></label>
                  <select name="" id="event-category">
                     <option value="live">Ao vivo</option>
                     <option value="podcast">Podcast</option>
                     <option value="mentorchip">Mentoria</option>
                     
                  </select>
               </div>
            </div>
         </fieldset>
         
         <fieldset>
            <div class="fieldset-wrapper">
               <legend>Privacidade</legend>
               <div class="input-wrapper">
                  <label for="event-email">E-mail do administrador<span>(digite um email válido)</span></label>
                  <input required type="email" id="event-email"/>
               </div>
               <div class="input-wrapper">
                  <label for="event-password">Senha de acesso para os participantes<span>(minimo 8 caracteres)</span></label>
                  <input required minlength="8" type="password" id="event-password"/>
               </div>
               <div class="check-wrapper">
                  <input type="checkbox" id="event-private"/>
                  <label for="event-private">Evento privado</label>
                  
               </div>
            </div>
         </fieldset>
         <fieldset>
            <div class="fieldset-wrapper">
               <legend>Dia e Hora</legend>
               <div class="col-3"> 
                  <div class="input-wrapper">
                     <label for="event-date">Data</label>
                     <input type="date" id="event-date"/>
                     </div>
                  <div class="input-wrapper">
                     <label for="event-begin">Das</label>
                     <input type="time" id="event-begin"/>
                  </div>
                  <div class="input-wrapper">
                     <label for="event-end">Ate</label>
                     <input type="time" id="event-end"/>
                  </div>
               </div>
            </div>
         </fieldset>
      </form> 
      <footer>
         <input class="button" 
         type="submit"  
         value="Salvar evento" form="my-form" />
      </footer>
      </div>
   </body>
</html>
